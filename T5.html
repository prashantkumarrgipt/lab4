<html>
<head>
    <title>T5</title>
    <style>
        .first{
            color: blue;
        }
        .second{
            color: rgb(233, 58, 58);
        }
        .third{
            color: #2aaf09;
        }
    </style>
</head>
<body>
    <h1 class="first">Hello ! First heading</h1>
    <h1 class="second">Hello ! Second heading</h1>
    <h1 class="third">Hello ! Third heading</h1>
    <button onclick="func();">Click Me</button>
    <main>
        <h2>Hello ! This is main</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque, voluptas.</p>
    </main>
    <script>
        func = function () {
            var main_body;
            document.body.style.backgroundColor="#8f2c01";
            main_body=document.querySelector('main');
            main_body.innerHTML="<h2>New Heading after clicking</h2>";
            main_body.style.height="80px";
            main_body.style.width="60%";
            main_body.style.backgroundColor="yellow";

        }
    </script>
</body>
</html>
